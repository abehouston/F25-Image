<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="beach" src="Assets/sandbeachimage.jpg" alt="">
        <img id="sand" src="Assets/sand.jpg" alt="">
        <img id="towel" src="Assets/lay-flat-textile.jpg" alt="">
      </a-assets>
      <a-box src="#sand" position="-2 0.5 -4"></a-box>
      <a-plane position="0 0.01 -3" rotation="-90 0 0" width="3" height="4" src="towel"></a-plane>
      <a-cylinder position="-2 1 -4" radius="0.5" height="1.2" src="sand"></a-cylinder>
      <a-cone position="-2 2 -4" rotation="0" src="sand" radius-bottom="0.5" radius-top="0"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" src="sand"></a-plane>
      <a-sky src="#beach"></a-sky>
    </a-scene>
  </body>
</html>
